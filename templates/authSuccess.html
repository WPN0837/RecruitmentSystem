{% extends 'positions_base.html' %}
{% block container %}
    <div class="content_mid">
        <dl class="c_section c_section_mid">
            <dt>
                <h2><em></em>申请公司认证</h2>
            </dt>
            <dd class="c_certify">
                <h4>公司认证已提交，请等待审核</h4>
                <div class="f16 mb20">收到资料后我们将在24小时内进行人工审核，并将审核结果发送至你的邮箱，
                    请耐心等待O(∩_∩)O~
                </div>
                <div class="certify_notice">
                    <ul>
                        <li class="lista">若通过审核 <span>[ 您将在公司详情页的简称右侧查看到【认证徽章】点亮 ]</span></li>
                        <li class="listb">若未通过审核 <span> [ 我们将以邮件的形式写清楚未通过审核的原因，您可以整理好所需资料重新提交审核 ]</span></li>
                    </ul>
                </div>
                <div class="breakdotted"></div>
                <a class="greenlink" href="{% url 'PostJob' %}">发布新职位</a>
                <a class="greenlink" href="{% url 'recruitment:my_home_detail' %}"> 进入我的公司主页</a>
            </dd>
        </dl>
    </div>

    <div class="clear"></div>
    <input type="hidden" value="" id="resubmitToken">
    <a rel="nofollow" title="回到顶部" id="backtop" style="display: none;"></a>
{% endblock %}
