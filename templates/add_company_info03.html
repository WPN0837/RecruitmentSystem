{% extends 'add_company_base.html' %}
{% block container %}
    <div class="content_mid">
        <dl class="c_section c_section_mid">
            <dt>
                <h2><em></em>填写公司信息</h2>
                <a class="c_addjob" href="{% url 'PostJob' %}"><i></i>发布新职位</a>
            </dt>
            <dd>
                <div class="c_text">
                    展示强劲的创始团队，让求职者跟随而来吧！
                </div>
                <img width="668" height="56" class="c_steps" alt="第三步" src="/static/images/step3.png"/>
                <form method="post" action="{% url 'recruitment:company03' %}" id="memberForm">
                    {% csrf_token %}
                    <input type="hidden" id="companyId" name="companyId" value="{{ c.id }}"/>
                    <div id="memberDiv">
                        <div class="formWrapper">
                            <div class="new_portrait">
                                <div class="portrait_upload" id="portraitNo0">
                                    <span>上传创始人头像</span>
                                </div>
                                <div class="portraitShow dn" id="portraitShow0">
                                    <img width="120" height="120" src=""/>
                                    <span>更换头像</span>
                                </div>
                                <input type="file" value="" title="支持jpg、jpeg、gif、png格式，文件小于5M"
                                       onchange="img_check(this,'/recruitment/founder_photo.html',120,120,5,'myfiles0','myfiles0_error','portraitNo0','portraitShow0','type0','leaderInfos0');"
                                       name="myfiles" id="myfiles0" class="myfiles"/>
                                <input type="hidden" value="" name="type" id="type0"/>
                                <input type="hidden" name="photo" id="leaderInfos0"/>
                                <em> 尺寸：120*120px <br/> 大小：小于5M </em>
                                <span style="display:none;" id="myfiles0_error" class="error"></span>
                            </div>
                            <h3>创始人姓名</h3>
                            <input type="text" placeholder="请输入创始人姓名" name="name" id="name" class="s_input1 valid"/>
                            <h3>当前职位</h3>
                            <input type="text" placeholder="请输入当前职位，如：创始人兼CEO" name="position" id="position0"
                                   class="s_input1 valid"/>
                            <h3>新浪微博</h3>
                            <input type="text" placeholder="请输入创始人新浪微博地址" name="weibo" id="weibo0"/>
                            <h3>创始人简介</h3>
                            <textarea placeholder="请输入该创始人的个人履历等，建议按照时间倒序分条展示" maxlength="1000" name="remark"
                                      id="description0"></textarea>
                            <div class="word_count">
                                你还可以输入
                                <span>500</span> 字
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <input type="submit" value="保存，下一步" id="step3Submit" class="btn_big fr"/>
                    <a class="btn_cancel fr" href="{% url 'recruitment:company04' %}">跳过</a>
                </form>
            </dd>
        </dl>
    </div>
    <script src="/static/js/step3.min.js" type="text/javascript"></script>
    <div class="clear"></div>
    <input type="hidden" value="52346c62232045a8ab1d45cb3e0540b7" id="resubmitToken"/>
    <a rel="nofollow" title="回到顶部" id="backtop" style="display: inline;"></a>
{% endblock %}
